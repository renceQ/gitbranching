<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message from Rence</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3a4249; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: white; 
        }
        .message-box {
            background: #051a27; 
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s;
        }
        .message-box:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #00bcd4; 
            margin-bottom: 10px;
        }
        h3 {
            color: #b2ebf2; 
            margin-bottom: 15px;
        }
        ul {
            list-style: none; 
            padding: 0;
            margin: 20px 0;
        }
        li {
            position: relative;
            padding-left: 25px; 
            margin: 5px 0;
        }
        li::before {
            content: 'âœ”'; 
            position: absolute;
            left: 0;
            color: #4caf50; 
        }
        p {
            color: #e0f7fa; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Greetings, I am Rence, a Student Programmer</h2>
        <h3>The following frameworks are part of my development toolkit:</h3>
        <ul>
            <li>Vue.js</li>
            <li>CodeIgniter 4</li>
            <li>Node.js</li>
        </ul>
        <p>As a programmer, I recognize the importance of continuous learning and adapting to new technologies to enhance my skills and efficiency.</p>
    </div>
</body>
</html>
